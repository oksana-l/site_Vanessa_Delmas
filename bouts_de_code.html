<!-- code Carousel -->
<div class="row">
    <div id="carouselBootstrap" class="carousel slide col-lg-6 ml-auto mr-auto" data-ride="carousel">
       <!-- Les indicateurs-->
       <ul class="carousel-indicators">
          <li data-target="#carouselBootstrap" data-slide-to="0" class="active"></li>
          <li data-target="#carouselBootstrap" data-slide-to="1"></li>
          <li data-target="#carouselBootstrap" data-slide-to="2"></li>
       </ul>
       <div class="carousel-inner">
          <div class="carousel-item active">
             <img class="img-fluid" src="./assets/img/femme_enceinte.jpg" alt="Premier slide">
             <div class="carousel-caption">
                <h5>Femme enceinte</h5>
                <p>Photo Téléchargée sur Pixabay</p>
             </div>
          </div>
          <div class="carousel-item">
             <img class="img-fluid" src="./assets/img/logo-culotees.jpeg" alt="Second slide">
             <div class="carousel-caption">
                <h5>Fleur Rose</h5>
                <p>Photo Téléchargée sur Pixabay</p>
             </div>
          </div>
          <div class="carousel-item">
             <img class="img-fluid" src="./assets/img/tanga-elia.jpg" alt="Troisième slide">
             <div class="carousel-caption">
                <h5>Lingerie Elia</h5>
                <p>Photo Téléchargée sur Pixabay</p>
             </div>
          </div>
       </div>
       <!-- Les commandes de contrôle-->
       <a class="carousel-control-prev" href="#carouselBootstrap" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
       </a>
       <a class="carousel-control-next" href="#carouselBootstrap" data-slide="next">
          <span class="carousel-control-next-icon"></span>
       </a>
    </div>
 </div>

 background: linear-gradient(to bottom, #fae9e2 0%, #ffffff 50%, #fae9e2 100%);
